<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">

    <div class="container main">






        <script id="dashboardTemplate" type="text/html">
            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>Hello, world!</h1>
                <p>Vestibulum id ligula porta felis euismod semper. Integer posuere erat a ante venenatis dapibus posuere velit aliquet. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit.</p>
                <p><a class="btn primary large">Learn more &raquo;</a></p>
            </div>
        </script>


        <script id="bookmarkRowTemplate" type="text/html">
            <div class="row topic bookmark">
                <div class="span2">
                    <div class="votes">
                        <div class="mini-counts">0</div>
                        <div>Votes</div>
                    </div>
                    <div class="views">
                        <div class="mini-counts">0</div>
                        <div>Views</div>
                    </div>
                </div>
                <div class="span8 ">
                    <div class="title">
                        <a href="#/topic/2123131312321/raphael-javascript-library">Raphael JavaScript Library</a>
                    </div>
                    <p class="small">
                        A really good vector graphics toolkit
                    </p>
                    <div class="tags">
                        {{#tags}}
                            <span class="label notice">{{.}}</span>
                        {{/tags}}
                    </div>
                </div>
                <div class="span2">
                    <ul class="media-grid">
                        <li>
                            <a href="http://raphaeljs.com/">
                                <img class="thumbnail" src="http://www.bitpixels.com/getthumbnail?code=7396&url=http://raphaeljs.com/" alt="">
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </script>
        <script id="topicRowTemplate" type="text/html">
            <div class="row topic agenda">
                <div class="span2">
                    <div class="votes">
                        <div class="mini-counts">0</div>
                        <div>Votes</div>
                    </div>
                    <div class="views">
                        <div class="mini-counts">0</div>
                        <div>Views</div>
                    </div>
                </div>
                <div class="span8 ">
                    <div class="title">
                        <a href="#/topic/2123131312321/which-project-will-we-use-for-project-x">Which library will we use for Project x?</a>
                    </div>
                    <p class="small">

                    </p>
                    <div class="tags">
                        <span class="label notice">javascript</span> <span class="label notice">libraries</span> <span class="label">project-x</span> <span class="label">working-group</span>
                    </div>
                </div>
                <div class="span2">
                    <div class="accepted">
                        &#10003;
                    </div>
                    <div class="answers">
                        <div class="mini-counts">5</div>
                        <div>Answers</div>
                    </div>
                </div>
            </div>
        </script>
         <script id="topicCreateTemplate" type="text/html">
                  <div class="clearfix">
                    <label id="optionsNewType">Title</label>
                    <div class="input">
                        <input type="text" name="Title" class="span9" placeholder="What's the title of the topic? Be specific."/>
                    </div>
                  </div> <!-- /clearfix -->

                  <div class="clearfix">
                    <label for="textarea">Textarea</label>
                    <div class="input">
                      <textarea class="xxlarge" id="textarea2" name="textarea2" rows="5"></textarea>
                      <span class="help-block">
                        Enter Topic Details.
                      </span>
                    </div>
                  <!-- /clearfix -->
                  </div>


        </script>

        <script id="timelineRowTemplate" type="text/html">
            <div class="row topic timeline" >
                <div class="span2">
                    <div class="votes" data-id="{{_id}}" title="+1 Vote">
                        <div class="mini-counts">{{#votes}}{{votes}}{{/votes}}{{^votes}}0{{/votes}}</div>
                        <div>Votes</div>
                    </div>
                    <div class="views" data-id="{{_id}}">
                        <div class="mini-counts">0</div>
                        <div>Views</div>
                    </div>

                </div>
                <div class="span8 ">
                    <div class="title">
                        <a href="#/timeline/{{datestamp_link}}"><time class="timeago" datetime="{{datestamp_iso}}">{{datestamp_string}}</time></a>


                    </div>
                    <p class="small">
                        {{note}}
                    </p>
                    <div class="tagholder">
                        <span class="tags">
                            {{#tags}}
                            <a href="#/topics/tagged/{{.}}"><span class="label notice">{{.}}</span></a>
                            {{/tags}}
                        </span>
                        {{#position}}
                        <span class="position">
                            {{#geohash}}
                            <a href="#/topics/located/{{geohash}}">&#8853;</a><span></span>
                            {{/geohash}}
                        </span>
                        {{/position}}
                    </div>

                </div>
                <div class="span2">
                    <button class="btn playbutton"><img src="images/spinner.gif"/></button>
                    <div class="markplayer">
                        30 seconds
                    </div>
                </div>
            </div>
        </script>
        <script id="pictureRowTemplate" type="text/html">
            <div class="row topic picture">
                <div class="span2">
                    <div class="votes">
                        <div class="mini-counts">0</div>
                        <div>Votes</div>
                    </div>
                    <div class="views">
                        <div class="mini-counts">0</div>
                        <div>Views</div>
                    </div>

                </div>
                <div class="span8 ">
                    <div class="title">
                        <a href="#/topics/12345/img_232323">img 2323232</a>
                    </div>
                    <p class="small">
                        A shot of the whiteboard.
                    </p>
                    <div class="tags">
                        <span class="label notice">javascript</span> <span class="label notice">libraries</span> <span class="label">jquery</span> <span class="label">html5</span> <span class="label">history</span>
                    </div>
                </div>
                <div class="span2">
                    <ul class="media-grid">
                        <li>
                            <a href="db/1221212121/img_2323232.jpg">
                                <img class="thumbnail" src="http://placehold.it/100x75" alt="">
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </script>
        <script id="relatedTagsTemplate" type="text/html">
            {{#tags}}
                 <li>{{.}}</li>
            {{/tags}}
        </script>

        <script id="topicsTemplate" type="text/html">
            <div class="row">
                <div class="span13">
                    <div class="row">
                        <div class="span13">
                            <ul class="breadcrumb">
                                <li>Tags <span class="divider">&gt;</span></li>
                                {{#tags}}
                                    <li><a href="#/topics/tagged/{{.}}">{{.}}</a> <span class="divider">|</span></li>
                                {{/tags}}

                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span=2">
                            <a href="#/topics/new/topic" class="btn success">New Topic</a>
                        </div>
                        <div class="span10 offset1">
                            <ul class="pills topicFilter " data-pills="pills">
                                <li class="active" data-sort="0"><a href="#">Recent</a></li>
                                <li  data-sort="1"><a href="#">Votes</a></li>
                                <li  data-sort="2"><a href="#">Views</a></li>
                                <li  data-sort="3"><a href="#">Undiscussed</a></li>
                                <li  data-sort="4"><a href="#">Unresolved</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row topics">
                    </div>
                </div>
                <div class="span3">
                    <h5>
                        Related Tags
                    </h5>
                    <ul class="related unstyled">

                    </ul>
                    <p>
                        <a href="#/tags">all tags &raquo;</a>
                    </p>
                </div>
            </div>
            <footer>
                <p>&copy; Eckoit Inc. 2011</p>
            </footer>
        </script>

        <script id="topicNewTemplate" type="text/html">
            <!-- Main hero unit for a primary marketing message or call to action -->

                  <legend>Add New</legend>

                            </li>
                            <li> 
                                <label>

                            <li>
                                <label>

                                </label>
                            </li>


                        </ul>
                    </div>
                  </div> <!-- /clearfix -->

                  <div class="topicTypeForm">
                      
                  </div>

                  <div class="clearfix">
                    <label id="optionsNewType">Tags</label>
                    <div class="input">
                        <input type="text" name="dsadas" />
                    </div>
                  </div> <!-- /clearfix -->
                  

                  <div class="actions">
                      <button class="save btn primary">Save</button>
                      <a href="#/topics" class="btn">Cancel</a>
                  </div>
                </fieldset>
            </form>
        </script>

            <div id="stats">

        <script id="peopleTemplate" type="text/html">



            <div class="row peoplesource">
                <div class="span2 offset4"><button class="add btn success ">New Person</button></div>
                <div class="span6 offset2 importLinks">
                    Import:
                    <a href="google.html">Google</a>
                    <a href="facebook.html">Facebook</a>
                    <a href="twitter.html">Twitter</a>
                </div>
            </div>
            <form class="newPerson" style="display: none;">
                <fieldset>
                  <div class="clearfix">
                    <label>Name</label>
                    <div class="input">
                        <input type="text" name="DisplayName" />
                    </div>
                  </div> <!-- /clearfix -->

                  <div class="newPersonPart2">
                      <div class="clearfix">
                        <label>Email</label>
                        <div class="input">
                            <input type="text" name="email" />
                        </div>
                      </div> <!-- /clearfix -->


                      <div class="clearfix">
                        <label for="nametag">Name Tag</label>
                        <div class="input">
                          <div class="input-prepend">
                            <span class="add-on">@</span>
                            <input class="medium" id="nametag" name="nametag" size="16" type="text">
                          </div>
                          <span class="help-block">When entering text, use this to reference this person</span>
                        </div>
                      </div>


                      <div class="clearfix">
                        <label>First Name</label>
                        <div class="input">
                            <input type="text" name="firstName" />
                        </div>
                      </div> <!-- /clearfix -->

                      <div class="clearfix">
                        <label>Picture url</label>
                        <div class="input">
                            <input  name="photo-url" type="text">
                            <span class="help-block photourl">
                                <img class="thumbnail" src="http://placehold.it/90x90" alt="" />
                            </span>
                        </div>
                             
                      </div> <!-- /clearfix -->


                      <div class="clearfix">
                        <label id="optionsNewType">Tags</label>
                        <div class="input">
                            <input type="text" name="tags" />
                        </div>
                      </div> <!-- /clearfix -->
                  </div>



                  <div class="actions">
                      <button class="save btn large primary">Next</button>
                      <a href="#" class="cancel">Cancel</a>
                  </div>
                </fieldset>
            </form>

            <div id="people-list">
                <div class="people list">

                </div>
            </div>

            

        </script>
        <script id="personTemplate" type="text/html">
            <div class="person">
                <a href="#/people/{{key}}">
                    {{#value}}
                    <img src="{{pic}}" />
                    <span class="name">{{name}}</span>
                    {{/value}}
                </a>
            </div>
        </script>



    </div> <!-- /container -->
