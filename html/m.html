<!DOCTYPE html>
<html  >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ecko-it</title>
	<link rel="stylesheet"  href="css/jquery.mobile-1.0rc1.min.css" />
	<link rel="stylesheet" href="css/m.css" />
	<script src="js/lib//jquery-1.6.2.min.js"></script>
	<script src="js/lib/jquery.mobile-1.0rc1.min.js"></script>
        <script src="js/lib/jquery.couch.js"></script>
        <script src="js/lib/amplify.min.js"></script>
        <script src="js/lib/jquery.mobile.notification.js"></script>
        <script src="js/m.js"></script>

</head>
<body>
<div data-role="page" class="type-interior" id="utag">
    <div data-role="header" >
            <h1>&#181tag</h1>

                    <div data-role="navbar" >
                            <ul class="tag-groups">


                            </ul>
                    </div><!-- /navbar -->

    </div><!-- /header -->

    <div data-role="content">






        <form id="utag-form">


            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>Tags</legend>


                    <div class="tag-group-tags">

                    </div>

                </fieldset>
            </div>


            <div data-role="fieldcontain">
                <label for="note">Note</label>
                <input type="text" name="note" id="note" value=""  />
            </div>

            <div data-role="fieldcontain">
                    <label for="transcribe">Transcribe</label>
                    <select name="transcribe" id="transcribe" data-role="slider">
                            <option value="false">Off</option>
                            <option value="true">On</option>
                    </select>
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend> </legend>
                    <a  data-role="button"  data-icon="plus" data-inline="true" id="addTag" data-theme="b">Add</a>
                </fieldset>
             </div>


        </form>
  


    </div> <!-- content -->
    <div data-role="footer" data-id="foo1" data-position="fixed">
            <div data-role="navbar" class="main-menu">
                    <ul>
                            <li><a href="#utag" class="ui-btn-active ui-state-persist" data-icon="star">&#181tag</a></li>
                            <li><a href="#meeting" data-icon="grid">Meeting</a></li>
                    </ul>
            </div><!-- /navbar -->
    </div><!-- /footer -->
</div>
<div data-role="page" class="type-home" id="meeting">
    <div data-role="header"  >
            <h1>Meeting</h1>
    </div><!-- /header -->  
    <div data-role="content">
        <h1></h1>
        <form>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>QuickTags:</legend>
                    <input type="checkbox" name="checkbox-1" id="checkbox-3" class="custom" />
                    <label for="checkbox-3">Bread</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-4" class="custom" />
                    <label for="checkbox-4">Butter</label>
                </fieldset>
            </div>            
        </form>
    </div> <!-- Content  -->
    <div data-role="footer" data-id="foo1" data-position="fixed">
            <div data-role="navbar"  class="main-menu">
                    <ul>
                            <li><a href="#utag" data-direction="reverse" data-icon="star">&#181tag</a></li>

                            <li><a href="#meeting" class="ui-btn-active ui-state-persist" data-icon="grid">Meeting</a></li>
                    </ul>
            </div><!-- /navbar -->
    </div><!-- /footer -->
</div>
</body>
</html>
